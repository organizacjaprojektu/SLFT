<!-- templates/add_lorry.html -->
{% extends 'base.html' %}
{% block title %}Dodaj Lorry{% endblock %}
{% block content %}
<h2>Dodaj Lorry</h2>
<form method="post">
    {% csrf_token %}
    <label for="name">Nazwa:</label>
    <input type="text" id="name" name="name"><br>
    <label for="trailer_volume">Pojemność:</label>
    <input type="number" id="trailer_volume" name="trailer_volume"><br>
    <button type="submit">Dodaj</button>
</form>
{% endblock %}
