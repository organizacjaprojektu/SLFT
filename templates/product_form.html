{% extends 'base.html' %}
{% block title %}Dodaj Produkt{% endblock %}
{% block content %}
<h2>Dodaj Produkt</h2>
<form method="post">
    {% csrf_token %}
    <label for="name">Nazwa:</label>
    <input type="text" id="name" name="name"><br>
    <label for="volume">Objętość:</label>
    <input type="number" id="volume" name="volume"><br>
    <label for="priority">Priorytet:</label>
    <select id="priority" name="priority">
        <option value="1">1 - tańsza dostawa</option>
        <option value="2">2</option>
        <option value="3">3 - szybsza dostawa</option>
    </select><br>
    <label for="current_hub">Aktualny Hub:</label>
    <select id="current_hub" name="current_hub">
        {% for hub in hubs %}
        <option value="{{ hub.id }}">{{ hub.name }}</option>
        {% endfor %}
    </select><br>
    <label for="destination_hub">Docelowy Hub:</label>
    <select id="destination_hub" name="destination_hub">
        {% for hub in hubs %}
        <option value="{{ hub.id }}">{{ hub.name }}</option>
        {% endfor %}
    </select><br>
    <label for="start_time">Czas początkowy:</label>
    <input type="datetime-local" id="start_time" name="start_time"><br>
    <button type="submit">Dodaj Produkt</button>
</form>
{% endblock %}
