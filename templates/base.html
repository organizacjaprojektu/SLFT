<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Moja Aplikacja{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        nav {
            background: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Strona Główna</a>
        <a href="{% url 'truck_list' %}">Lista Ciężarówek</a>
        <a href="{% url 'add_truck' %}">Dodaj Ciężarówkę</a>
        <a href="{% url 'add_lorry' %}">Dodaj Lorry</a>
        <a href="{% url 'product_list' %}">Lista Produktów</a>
        <a href="{% url 'add_product' %}">Dodaj Produkt</a>
        <a href="{% url 'hub_list' %}">Lista Hubów</a>
        <a href="{% url 'add_hub' %}">Dodaj Hub</a>
        <a href="{% url 'generate_routes' %}">Generuj Trasy</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
